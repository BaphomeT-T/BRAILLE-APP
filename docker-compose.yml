version: '3.8'

services:
  backend:
    build: .
    container_name: braille-backend
    ports:
      - "8081:8081"
    environment:
      - JAVA_OPTS=-Xmx512m
    networks:
      - braille-network

  frontend:
    image: nginx:alpine
    container_name: braille-frontend
    ports:
      - "80:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - braille-network

networks:
  braille-network:
    driver: bridge
